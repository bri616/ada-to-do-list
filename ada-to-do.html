<!doctype html>
<html lang = "en">
<head>
  <meta charset="utf-8">
  <title>Ada's To Do List</title>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <link href="bootstrap.min.css" rel="stylesheet">
  <link href="ada-to-do.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
  <script src="ada-to-do.js"></script>
</head>
<body>
<header>
  <div class="container-fluid">
    <h1>Bri's To Do List</h1>
  </div>
</header>
<section>
  <div class="container">
  <div class="row">
    <div class="col-xs-4 col-lg-3 add-task-form">
    <form role="form">
       <div class="form-group">
        <input class="form-control"type="text" id="task" placeholder="task">
       </div>
        <button id="addTask" class="btn btn-default">Add Task</button>
        <button id="remTask" class="btn btn-default">Remove Last Task</button>
    </form>
    </div><!-- /add-task-form -->
    <div class="col-xs-8 col-lg-9 add-task-form">
    <div class="to-do-list">
      <ul id="list"></ul>
    </div><!-- /to-do-list -->
    </div>
  </div>
  </div>
</section>
</body>
</html>
