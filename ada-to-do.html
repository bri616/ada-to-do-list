<!doctype html>
<html lang = "en">
<head>
  <meta charset="utf-8">
  <title>Ada's To Do List</title>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <link href="ada-to-do.css" rel="stylesheet">

  <script src="ada-to-do.js"></script>
</head>
<body>
<header>
    <h1>Ada's To Do List</h1>
</header>
<section>
    <div class="add-task-form">
    <form>
        <input type="text" id="task" placeholder="task">
        <button id="addTask">add</button>
        <button id="remTask">remove last task</button>
    </form>
    </div><!-- /add-task-form -->
    <div class="to-do-list">
      <ul id="list"></ul>
    </div><!-- /to-do-list -->
</section>
</body>
</html>
